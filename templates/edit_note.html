{% extends "base.html" %}

{% block body %}

    <h3>Update Note here!</h3>
    
    <form method='POST' action="{{ url_for('edit_note',note_id= note[0], token=token) }}">
        <label>Title:</label>
        <input type="text" name="title" class="formdata", value="{{note[1]}}">
        <label>Update Content:</label>
        <textarea name="content" class="formdata">{{note[2]}}</textarea>
        <br>
        <button type="submit">Save</button>
    </form>


{% endblock %}
